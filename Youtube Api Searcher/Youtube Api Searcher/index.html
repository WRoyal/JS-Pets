<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>YouTube Search</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="search-line-block">
		<div class="search-result-block">
			<div class="search-block">
				<p><input type="text" class="search-line" placeholder="Введите запрос">
				<button class="search-button" type="submit">Искать</p>
			</div>
			<div class="search-results">
				<p class="results-line"></p>
			</div>
		</div>
		<div class="video-blocks-container">
			<ul class="video-list">
			</ul>
		</div>
	</div>

	<script src="https://apis.google.com/js/api.js"></script>
	<script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
	<script src="js/main.js"></script>
	<script src="js/gapi.js"></script>
	<script src="js/funcs.js"></script>
</body>
</html>
